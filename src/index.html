<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип Mesto Russia" src="<%=require('./images/logo.svg')%>">
      <!-- <img class="header__logo" alt="Логотип Mesto Russia" src="./images/logo.svg">-->
    </header>

    <main class="content">
      <section class="profile">
         <img class="profile__image" title="Жак-Ив Кусто" src="" alt="Аватар"> <!-- <%=require('./images/image.png')%> -->
         <button type="button" class="profile__edit-avatar-button"></button>
        <div class="profile__edit">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__kind-of-activity"></p>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places" aria-label="места">
        <template id="template_place">
          <article class="attraction">
            <img class="attraction__image" title="Карачаевск" src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаевск">
            <button class="attraction__delete attraction__delete_hidden" type="button"></button>
            <h2 class="attraction__name-attraction">Карачаевск</h2>
            <button type="button" class="attraction__like"></button>
            <p class="attraction__number-likes">0</p>
          </article>
        </template>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" id="popup">
    <form class="popup__content" name="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__head">Редактировать профиль</h3>

      <input class="popup__edit" id="popupName" name="popupName" minlength="2" maxlength="40" required placeholder ="Имя">
      <span  class="popup__edit-error popupName-error">Заполните поле</span>

      <input class="popup__edit" id="popupProfession" name="popupProfession" minlength="2" maxlength="200" required placeholder ="Вид деятельности">
      <span  class="popup__edit-error popupProfession-error">Заполните поле</span>

      <button type="submit" class="popup__save">Сохранить</button>
    </form>
  </div>

  <div class="popup" id="popupPlace">
    <form class="popup__content" name="popup__content" data-id = "">
      <button type="button " class="popup__close"></button>
      <h3 class="popup__head">Новое место</h3>

      <input class="popup__edit" id="placeName" name="name" minlength="2" maxlength="40" required placeholder ="Название места">
      <span  class="popup__edit-error placeName-error">Заполните поле</span>

      <input class="popup__edit" id="placePhoto" name="link" type="url" required placeholder ="Ссылка на изображение">
      <span  class="popup__edit-error placePhoto-error">Заполните поле</span>

      <button type="submit" class="popup__save" id="popup__save">Сохранить</button>
    </form>
  </div>

  <div class="popup popup_foto" id="popupFoto">
    <form class="popup__content-foto" name="popup__content">
      <button type="button" class="popup__close"></button>
      <img src="#" alt="Место" class="popup__img">
      <p class="popup__description"></p>
    </form>
  </div>

  <div class="popup popup_delete" id="popupDelete">
    <form class="popup__content" name="popup__content">
      <button type="button" class="popup__close"></button>
      <p class="popup__head popup__head_delete">Вы уверены?</p>
      <input class="popup__id-delete" id="prodId" name="cardId" type="hidden" value="">
      <button type="submit" class="popup__save popup__save_delete" id="popup__delete">Да</button>
    </form>
  </div>

  <div class="popup popup_edit-avatar" id="popupEditAvatar">
    <form class="popup__content" name="popup__content">
      <button type="button" class="popup__close"></button>
      <p class="popup__head popup__head_avatar">Обновить аватар</p>
      <input class="popup__edit" id="placeName" name="nameImg" type="url" required placeholder ="Ссылка на изображение">
      <span  class="popup__edit-error placeName-error">Заполните поле</span>
      <button type="submit" class="popup__save" id="popup__saveAvatar">Сохранить</button>
    </form>
  </div>

  <!-- <script type="module" src="./pages/index.js"></script> -->

</body>

</html>
