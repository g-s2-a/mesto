<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип Mesto Russia" src="./images/logo.svg">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__image" title="Жак-Ив Кусто" src="./images/image.png" alt="Аватар">
        <div class="profile__edit">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__kind-of-activity">Исследователь океана</p>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places" aria-label="места">
        <section class="attraction">
          <img class="attraction__image" title="Карачаевск" src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачаевск">
          <h2 class="attraction__name-attraction">Карачаевск</h2>
          <button type="button" class="attraction__like"></button>
        </section>
        <section class="attraction">
          <img class="attraction__image" title="Гора Эльбрус" src="./images/kirill-pershin-1404681-unsplash.jpg"
            alt="Гора Эльбрус">
          <h2 class="attraction__name-attraction">Гора Эльбрус</h2>
          <button type="button" class="attraction__like"></button>
        </section>
        <section class="attraction">
          <img class="attraction__image" title="Домбай" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <h2 class="attraction__name-attraction">Домбай</h2>
          <button type="button" class="attraction__like"></button>
        </section>
        <section class="attraction">
          <img class="attraction__image" title="Гора Эльбрус" src="./images/kirill-pershin-1404681-unsplash.jpg"
            alt="Гора Эльбрус">
          <h2 class="attraction__name-attraction">Гора Эльбрус</h2>
          <button type="button" class="attraction__like"></button>
        </section>
        <section class="attraction">
          <img class="attraction__image" title="Домбай" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <h2 class="attraction__name-attraction">Домбай</h2>
          <button type="button" class="attraction__like"></button>
        </section>
        <section class="attraction">
          <img class="attraction__image" title="Карачаево-Черкесия" src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачаево-Черкесия">
            <h2 class="attraction__name-attraction">Карачаево-Черкесия</h2>
            <button type="button" class="attraction__like"></button>
        </section>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__content" name="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__head">Редактировать профиль</h3>
        <input class="popup__edit" id="popup__name" name="name">
        <input class="popup__edit" id="popup__profession" name="profession">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>

  </div>

  <script src="js/popup.js"></script>
</body>

</html>
